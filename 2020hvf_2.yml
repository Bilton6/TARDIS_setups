# Example YAML configuration for TARDIS
tardis_config_version: v1.0

supernova:

  luminosity_requested: 9.3 log_lsun
  luminosity_wavelength_start: 2500 angstrom
  luminosity_wavelength_end:   8000 angstrom
  time_explosion: 16 day

atom_data: kurucz_cd23_chianti_H_He.h5

model:
  structure:
    type: specific
    velocity:
      start: 10000 km/s
      stop: 25000 km/s
      num: 10
    density:
      type: branch85_w7

  abundances:
    type: uniform
    C: 0.005
    O: 0.56
    Mg: 0.1
    Si: 0.2
    S: 0.08
    Ca: 0.036
    Ti: 0.0008
    Cr: 0.0008
    Fe: 0.02
    Co: 0.09
    Ni:  0.055

plasma:
  disable_electron_scattering: no
  ionization: lte
  excitation: lte
  radiative_rates_type: detailed
  line_interaction_type: macroatom
  initial_t_inner: 12000 K

montecarlo:
  seed: 23111963
  no_of_packets: 4.0e+4
  iterations: 10
  nthreads: 1

  last_no_of_packets: 1.e+5
  no_of_virtual_packets: 3

  convergence_strategy:
    type: damped
    damping_constant: 0.4
    threshold: 0.0005
    fraction: 0.8
    hold_iterations: 3
    t_inner:
      damping_constant: 0.5

spectrum:
  start: 2500 angstrom
  stop: 8000 angstrom
  num: 1000
  integrated:
    interpolate_shells: 80
